<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#" class="logo">GitHub Resume Builder</a>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#form-section">Resume</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner" id="home">
        <div class="content">
            <h3>Welcome to</h3>
            <h2>GitHub Resume Builder</h2>
            <p>Generate a resume based on your GitHub activity.</p>
        </div>
    </section>

    <section class="form-section" id="form-section">
        <div class="form-container">
            <h2>Enter your GitHub Username</h2>
            <div class="searchBx">
                <i class="fa fa-github"></i>
                <input type="text" id="github-username" placeholder="GitHub Username">
                <button type="button" onclick="fetchGitHubData()">Generate Resume</button>
            </div>
        </div>
    </section>

    <section class="resume" id="resume">
        <div class="resume-container">
            <h2>GitHub Resume</h2>
            <div id="resume-content"></div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
